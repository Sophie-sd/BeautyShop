{% extends "base.html" %}
{% load static %}

{% block title %}Пароль змінено - BeautyShop{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>

            <h1>Пароль успішно змінено!</h1>
            
            <div class="message-box">
                <p>Ваш пароль було успішно оновлено.</p>
                <p>Тепер ви можете увійти з новим паролем.</p>
            </div>

            <a href="{% url 'users:login' %}" class="btn btn-primary">Увійти</a>
        </div>
    </div>
</div>
{% endblock %}
