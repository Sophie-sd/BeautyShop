{% extends "base.html" %}
{% load static %}

{% block title %}Лист надіслано - BeautyShop{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-card text-center">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>

            <h1>Лист надіслано!</h1>
            
            <div class="message-box">
                <p>Ми надіслали вам інструкції для відновлення паролю на вказану email адресу.</p>
                <p>Будь ласка, перевірте вашу пошту.</p>
            </div>

            <a href="{% url 'users:login' %}" class="btn btn-primary">Повернутися до входу</a>
        </div>
    </div>
</div>
{% endblock %}
