services:
  - type: web
    name: beautyshop-django
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn beautyshop.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: beautyshop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: beautyshop.settings.production
      - key: ALLOWED_HOSTS
        value: beautyshop-django.onrender.com,beautyshop-django-*.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://beautyshop-django.onrender.com,https://beautyshop-django-*.onrender.com
      - key: SITE_URL
        value: https://beautyshop-django.onrender.com

databases:
  - name: beautyshop-db
    databaseName: beautyshop
    user: beautyshop_user
    plan: free